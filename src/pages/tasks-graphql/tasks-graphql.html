<ion-header>
  <ion-navbar color="primary">
    <ion-title>tasks-graphql</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task.title }}</ion-label>
      <ion-toggle [checked]="task.completed"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
